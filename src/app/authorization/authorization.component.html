<div class="row justify-content-center mt-5">
  <div class="card col-lg-5 p-5 shadow-sm rounded-0">
    <h5 class="text-center mb-4">LOGIN</h5>
    <form ngNoForm action="/" class="p-5">
      <div class="form-group">
        <label class="font-weight-light">Email</label>
        <input type="email"
               class="form-control border border-dark border-left-0 border-right-0 border-top-0 form-control-sm rounded-0"
               required>
      </div>
      <div class="form-group">
        <label class="font-weight-light">Password</label>
        <input type="password"
               class="form-control border border-dark border-left-0 border-right-0 border-top-0 form-control-sm rounded-0">
      </div>
      <button class="btn btn-sm btn-outline-success w-100 float-right mt-2 rounded-0" type="submit">LOGIN</button>
    </form>
    <button class="btn btn-sm btn-outline-dark m-auto mt-4 rounded-0" routerLink="">BACK TO MAIN</button>
  </div>
</div>
