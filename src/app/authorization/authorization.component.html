<div class="row justify-content-center">
  <h5>Вход в учетную запись</h5>
</div>
<div class="row justify-content-center mt-5">
  <div class="col-sm-3">
    <form>
      <div class="form-group">
        <input type="email" class="form-control form-control-sm rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Почта">
      </div>
      <div class="form-group">
        <input type="password" class="form-control form-control-sm rounded-0" id="exampleInputPassword1" placeholder="Пароль">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" disabled>
        <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
      </div>
      <button type="submit" class="btn btn-success btn-sm w-100 rounded-0">Войти</button>
    </form>
  </div>
</div>
